<div class="conversationContainer col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 m-2">
    <div class="d-flex flex-column align-items-center justify-content-center chat-spinner non-selectable" id="{cid}-spinner" style="display: none!important;">
        <div class="row">
           <div class="spinner-border" role="status">
               <span class="sr-only">Loading...</span>
           </div>
        </div>
        <div class="row">
          <strong id="{cid}-update-msg">Applying New Language...</strong>
        </div>
    </div>
    <div class="card non-selectable" id="{cid}">
        <div class="card-header">{conversation_name}
            <span class="ml-3" id="participants-list-{cid}">
                <i class="icon-user" aria-hidden="true"></i> <span id="participants-count-{cid}">0</span>
            </span>
            <div class="dropdown language ml-3" style="display: inline!important;">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="language-selected-{cid}">
                    English <span class="flag-icon flag-icon-us" data-lang="en"></span>
                </button>
                <div class="dropdown-menu dropdown-menu-right text-right language" id="language-list-{cid}">
                </div>
            </div>
            <button type="button" id="close-{cid}" data-target-cid="{cid}" class="close-cid">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="card-body height3" style="overflow-y: auto; height: 450px!important;">
            <ul class="chat-list">
                {chat_flow}
            </ul>
        </div>
        <div class="card-footer">
            <input class="user_input form-control mb-2" id="{cid}-input" type="text" placeholder='Write a Message to {conversation_name}'>
            <button class="send_user_input btn btn-success" id="{cid}-send" data-target-cid="{cid}">Send Message</button>
            <label for="file-input-{cid}" class="attachment-label">
              <i class="icon-paperclip icon-large" aria-hidden="true"></i>
            </label>
            <input type="file" class="file-input fa fa-paperclip" data-target-cid="{cid}" style="display: none;" name="file-input" id="file-input-{cid}" multiple>
            <div class="filename-container" id="filename-container-{cid}" style="display: none"></div>
            <button class="btn btn-info rounded-circle float-right" id="{cid}-audio-input">
                <i class="icon-microphone"></i>
            </button>
        </div>
    </div>
</div>
