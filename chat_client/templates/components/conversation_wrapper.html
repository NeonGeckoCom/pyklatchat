<div class="conversationContainer d-flex flex-column m-1" id="{cid}-parent">
    {nano_header}
    <div class="d-flex flex-column align-items-center justify-content-center chat-spinner non-selectable" id="{cid}-spinner" style="display: none!important;">
        <div class="row">
           <div class="spinner-border" role="status">
               <span class="sr-only">Loading...</span>
           </div>
        </div>
        <div class="row">
          <strong id="{cid}-update-msg">Loading...</strong>
        </div>
    </div>
    {% block skin_body %}{% endblock %}
</div>
