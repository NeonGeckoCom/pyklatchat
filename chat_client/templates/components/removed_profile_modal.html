<div class="modal fade" id="{{user_id}}Modal" tabindex="-1" role="dialog" aria-labelledby="{{user_id}}Title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{user_id}}Title">Profile with user id: "{{user_id}}"</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="{{user_id}}Body">
          <p>Profile has been removed due to inactivity.</p>
      </div>
    </div>
  </div>
</div>
