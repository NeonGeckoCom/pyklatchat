<tr id="{prompt_id}_{user_id}_prompt_row">
    <td class="d-flex justify-content-center">
        <div class="chat-img">
            <img alt="{user_nickname}" onerror="handleImgError(this);"
                 src="{user_avatar}"
                 class="img-thumbnail prompt-submind-img" loading="lazy" style="
                 max-height: 50px!important;
                 max-width: 50px!important;">
        </div>
    </td>
    <td><div style="overflow-y:auto; width:100%; max-height: 150px!important;" id="{prompt_id}_{user_id}_resp">{response}</div></td>
    <td id="{prompt_id}_{user_id}_disc">{opinion}</td>
    <td id="{prompt_id}_{user_id}_vote">{vote}</td>
</tr>
