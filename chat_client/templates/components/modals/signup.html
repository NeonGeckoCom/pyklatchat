<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title w-100 d-flex justify-content-center" id="loginModalTitle">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="signupModalBody">
        <div class="form-group">
            <label for="signupUsername">Nickname</label>
            <input type="text" class="form-control" id="signupUsername" placeholder="Enter nickname">
        </div>
        <div class="form-group">
            <label for="signupFirstName">First Name</label>
            <input type="text" class="form-control" id="signupFirstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="signupLastName">Last Name</label>
            <input type="text" class="form-control" id="signupLastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="repeatSignupPassword">Repeat Password</label>
            <input type="password" class="form-control" id="repeatSignupPassword" placeholder="Repeat password">
        </div>
        <br>
          Already have an account? <a id="toggleLogin" class="toggler">Login</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="signupButton">Create an Account</button>
      </div>
    </div>
  </div>
</div>
