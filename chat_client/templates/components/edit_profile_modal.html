<div class="modal fade" id="{{nickname}}EditModal" tabindex="-1" role="dialog" aria-labelledby="{{nickname}}EditTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{nickname}}EditTitle">My Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="{{nickname}}EditBody" style="overflow-y: scroll; height: 300px!important;">
        <div class="text-center">
            <input type="file" id="{{nickname}}NewAvatar" accept="image/*" name="image" onchange="previewFile('{{nickname}}')" style="display: none;">
{#            <img src="{{server_url}}/files/avatar/{{user_id}}" id="{{ nickname }}EditAvatar" class="img-thumbnail" loading="lazy" alt="Click here to update avatar" style="max-height: 200px!important;max-width: 200px!important;">#}
        </div>
        <div class="form-group">
            <label for="{{nickname}}EditNickname">Nickname: </label>
            <input type="text" class="form-control" id="{{nickname}}EditNickname" placeholder="{{nickname}}">
        </div>
        <div class="form-group">
            <label for="{{nickname}}EditFirstName">First Name: </label>
            <input type="text" class="form-control" id="{{nickname}}EditFirstName" placeholder="{{first_name}}">
        </div>
        <div class="form-group">
            <label for="{{nickname}}EditLastName">Last Name: </label>
            <input type="text" class="form-control" id="{{nickname}}EditLastName" placeholder="{{last_name}}">
        </div>
        <div class="form-group">
            <label for="{{nickname}}EditBio">Bio: </label>
            <input type="text" class="form-control" id="{{nickname}}EditBio" placeholder="{{bio}}">
        </div>
        <div class="form-group">
            <label for="{{nickname}}EditPassword">Password: </label>
            <input type="password" class="form-control" id="{{nickname}}EditPassword" placeholder="Enter password">
        </div>
          <div class="form-group">
            <label for="{{nickname}}RepeatEditPassword">Repeat Password: </label>
            <input type="password" class="form-control" id="{{nickname}}RepeatEditPassword" placeholder="Repeat password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="{{nickname}}EditSubmit">Save Changes</button>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-danger" id="logoutButton">Log Out</button>
        </div>
      </div>
    </div>
  </div>
</div>
