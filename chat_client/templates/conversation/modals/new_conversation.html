<div class="modal fade" id="newConversationModal" tabindex="-1" role="dialog" aria-labelledby="newConversationModalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newConversationModalTitle">New Conversation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="conversationName">Conversation Name</label>
            <input type="text" class="form-control" id="conversationName" placeholder="Enter conversation name">
        </div>
        <div class="form-group">
            <label for="conversationID">Conversation ID (optional)</label>
            <input type="text" class="form-control" id="conversationID" placeholder="Set id for the conversation">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isPrivate">
            <label class="form-check-label" for="isPrivate">Private</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="addNewConversation">Add</button>
      </div>
    </div>
  </div>
</div>
