<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalTitle">Log In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="loginModalBody">
        <div class="form-group">
            <label for="loginUsername">Nickname</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter nickname">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <br>
        Already have an account? <a id="toggleSignup" class="toggler">Sign In</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="loginButton">Login</button>
      </div>
    </div>
  </div>
</div>
