<div class="modal fade" id="importConversationModal" tabindex="-1" role="dialog" aria-labelledby="importConversationModalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100 d-flex justify-content-center" id="importConversationModalTitle">Import Conversation Name</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row" id="importConversationModalBody">
                <div class="form-group col-sm-8">
                    <input type="text" class="form-control" id="conversationSearchInput" placeholder="Enter conversation name">
                </div>
                <div class="form-group col-sm-4">
                    <button class="btn btn-info" id="addBySearch">Import</button>
                </div>
            </div>
            <div class="dropdown-menu" id="importConversationModalSuggestions"></div>
        </div>
    </div>
</div>
