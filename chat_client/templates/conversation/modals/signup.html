<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalTitle">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="repeatSignupPassword">Repeat Password</label>
            <input type="password" class="form-control" id="repeatSignupPassword" placeholder="Repeat password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="signUpButton">Create an Account</button>
        <button type="button" class="btn btn-info" id="toggleLogin">Login</button>
      </div>
    </div>
  </div>
</div>
