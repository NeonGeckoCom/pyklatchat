# This workflow will generate a distribution and upload it to PyPI

name: Build Nano Assets
on:
  workflow_call:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Setuptools
        run: |
          python -m pip install -U pip setuptools
      - name: Install Build Tools
        run: |
          python -m pip install build wheel
      - name: Install JS Beautifier
        run: |
          python -m pip install jsbeautifier==1.15.1
      - name: Build Nano JS
        working-directory: ./chat_client/static
        run: python ../../scripts/file_merger.py --weighted_dirs 1=[js] --weighted_files 0=[js/nano_builder.js] --skip_files meta.js klatchatNano.js --save_to js/klatchatNano.js --beautify 1
      - name: Build Nano CSS
        working-directory: ./chat_client/static
        run: python ../../scripts/file_merger.py --weighted_dirs 1=[css] --skip_files sidebar.css klatchatNano.css --save_to css/klatchatNano.css --beautify 0
      - name: Push Version Change
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Built Nano Assets
