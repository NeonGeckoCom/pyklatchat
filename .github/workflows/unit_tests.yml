name: Run Unit Tests
on:
  push:
  workflow_dispatch:

jobs:
  unit_tests:
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]
    runs-on: ubuntu-latest
    env:
      ENV: ${{ secrets.ENV }}
      DATABASE_CONNECTOR: ${{ secrets.DATABASE_CONNECTOR_CONFIG }}
      DATABASE_CONNECTOR_NEW: ${{ secrets.DATABASE_CONNECTOR_CONFIG_NEW }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt
          pip install -r requirements/test_requirements.txt
      - name: Get Credential
        run: |
          mkdir -p ~/.local/share/neon
          echo $DATABASE_CONNECTOR > ~/.local/share/neon/credentials.json
          echo $DATABASE_CONNECTOR_NEW > ~/.local/share/neon/credentials_new.json
      - name: Test DB Utils
        run: |
          pytest tests/test_db_utils.py --doctest-modules --junitxml=tests/db-utils-test-results.xml
      - name: Upload DB Utils test results
        uses: actions/upload-artifact@v2
        with:
          name: db-utils-test-results
          path: tests/db-utils-test-results.xml

